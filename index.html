<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLaMA 3.1 Language Detection</title>
</head>
<body>
    <h1>Language Detection with LLaMA 3.1</h1>
    <form id="language-form">
        <textarea name="text" id="text" rows="10" cols="30"></textarea><br>
        <button type="submit">Detect Language</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('language-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var text = document.getElementById('text').value;
            fetch('/detect_language', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'text=' + encodeURIComponent(text),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = 'Detected language: ' + data.language;
            });
        });
    </script>
</body>
</html>
